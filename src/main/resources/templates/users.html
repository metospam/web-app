<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<head>
    <title>melaside</title>
</head>
<body>

<header th:replace="fragments/header :: header"></header>

<section class="w3-container w3-center w3-content" style="max-width:600px">
    <h2 class="w3-wide">All Users</h2>
    <div class="w3-table-all">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Login</th>
                <th scope="col">Password</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account : ${list}">
                <td>&nbsp;</td>
                <td th:text="${account.username}">random</td>
                <td th:text="${account.login}">data</td>
                <td th:text="${account.password}">placeholder</td>
            </tr>

            </tbody>
        </table>
    </div>

    <div><h2>TEST</h2></div>
</section>

<footer th:insert="fragments/footer :: footer"></footer>

</body>
</html>
